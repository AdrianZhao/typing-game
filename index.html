<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initinal-scale=1">
    <meta name="author" content="Yuhan Zhao">
    <meta name="discription" content="My Web Page">
    <meta name="keywords" content="html, css, web, web development, seo">
    <title>Typing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Typing game</h1>
        <p>Type as many words as you can until time runs out!</p>
        <button>START</button>
        <div class="outerWrap">
          <div class="scoreWrap">
            <p>Score</p>
            <span class="score">0</span>
          </div>
          <div class="timeWrap">
            <p>Time left</p>
            <span class="time">60</span>
          </div>
        </div>
        <div class="wordsWrap">
          <p class="words"></p>
        </div>
      </div>
    </div>
  </body>
</html>
